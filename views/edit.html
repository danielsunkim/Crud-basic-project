<!-- FORM -->
<form class="ui form" ng-submit="update()">
  <!-- NAME -->
  <divclass="field">
    <label>Name</label>
    <input type="text" name="name" class="form-control" ng-model="formData.name">
    <span class="help-block"></span>
  </div>

  <!-- AGE -->
  <div class="field">
    <label>AGE</label>
    <input type="text" name="age" class="form-control" ng-model="formData.age">
    <span class="help-block"></span>
  </div>

  <!-- SUBMIT BUTTON -->
  <button type="submit" class="ui blue basic button">
    <span></span> Submit!
  </button>
</form>

<!-- SHOW DATA FROM INPUTS AS THEY ARE BEING TYPED -->
<pre>
    {{ formData }}
</pre>
